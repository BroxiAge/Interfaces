<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TPE 2</title>
</head>
<body>
    
    <div>
        <canvas id="canvas" width="500" height="500"></canvas>
        <div>
            <input type="color" id="color">
            <label for="grosor"></label>
            <input type="range" id="grosor" value="5" min="1" max="30" step="1">
            <div>
                <h1>Herramientas</h1>
                <button id="lapiz">Lapiz</button>
                <button id="goma">Goma</button>
                <button id="limpiar">Limpiar</button>
            </div>
            <div>
                <h2>Seleccione su imagen</h2>
                <input type="file" id="inp">
            </div>
            
            <div>
                <div>
                    <h2>Filtros básicos</h2>
                    <button id="sin-filtro">Sin filtro</button>
                    <button id="negativo">Negativo</button>
                    <label for="brillo">brillo</label>
                    <input type="range" id="brillo" value="5" min="0" max="10" step="1">
                    <button id="brillo">Brillo</button>
                    <button id="binarización">Binarización</button>
                    <button id="sepia">Sepia</button>
                </div>
                <div>
                    <h2>Filtros avanzados</h2>
                    <button id="blur">Blur</button>
                    <button id="saturacion">Saturado</button>
                </div>
                <!-- 
                <label for="brillo">brillo</label>
                <input type="range" id="brillo" value="0" min="-30" max="30" step="1"/>
                <button id="binarización">binarización</button> 
                <button id="sepia">sepia</button> -->
            </div>
        </div>
    </div>
    <!------ scripts ------>
    <script src="js/Herramienta.js"></script>
    <script src="js/Lapiz.js"></script>
    <script src="js/Goma.js"></script>
    <script src="js/Imagen.js"></script>
    <script src="js/Main.js"></script>
</body>
</html>
